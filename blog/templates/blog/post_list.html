{% extends 'blog/base.html' %}
{% block content %}
{% if user.is_authenticated %}
<a href="{% url 'post_new' %}"><span>New</span></a>
{% endif %} 
		{% for post in posts %}
		    <div class="card">
		    	<div class="card-body">
			        <h3 class="card-title">{{ post.title }}</h3>
			        <div class="card-text">
				        <p>Дата публикации: {{ post.published_date }}</p>
				        <!--p>{{ post.text|linebreaksbr }}</p!-->
				        <a href="{% url 'post_detail' pk=post.pk %}"><button type="button" class="btn btn-warning">{{ post.title }}</button></a>
			    	</div>
		    	</div>
		    </div>
		{% endfor %}
{% endblock %}
